<p>library page!</p>
<a routerLink="/home">Go to Home Page</a>
<form [formGroup]="bookForm" (ngSubmit)="addBook()">
    <label for="title">Title</label>
    <input type="text" formControlName="title" id="title" required>

    <label for="author">Author</label>
    <input type="text" formControlName="author" id="author" required>

    <label for="year">Year</label>
    <input type="number" formControlName="year" id="year">

    <label for="description">Description</label>
    <input type="text" formControlName="description" id="description">
    <button type="submit">Add Book</button>
</form>
<!-- ngsubmit event triggers the add book method when the form is submitted-->
<div *ngFor="let book of books">
    <h3>{{book.title}}</h3>
    <p>{{book.author}} ( {{book.year}} )</p>
    <p>Inventory Count: {{ bookOccurrences[book.title && book.author] || 0 }}</p>
    <!--uses interpolation and checks if the title and author are truthy values, sets a default value of 0 if combination is not found-->
    <a [routerLink]="['/book-details', book.id]">Details</a>
    <!-- creates a router link which goes to the book details page followed by the book.id -->
</div>
<!--loops through the books (books is defined as books: any[] = []; in the component)-->
<!--the different tags show how the properties will be displayed on the page -->
