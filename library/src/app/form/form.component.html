<!-- ngsubmit event triggers the add book method when the form is submitted-->

<form [formGroup]="bookForm" (ngSubmit)="submittedForm()">
    <label for="title">Title: </label>
    <!-- <input type="text" formControlName="title" id="title" required> -->
    <input *ngIf="editMode" type="text" formControlName="title" id="title" required>
    <label *ngIf="!editMode">{{book.title}} </label><br><br>

    <label for="author">Author: </label>
    <!-- <input *ngIf="id===undefined" type="text" formControlName="author" id="author" required> -->
    <!-- <label *ngIf="id!==undefined">{{book.author}} </label><br> -->
    <input *ngIf="editMode && id===undefined" type="text" formControlName="author" id="author" required>
    <label *ngIf="!editMode || id!==undefined">{{book.author}} </label><br><br>

    <label for="year">Year: </label>
    <!-- <input *ngIf="id===undefined" type="number" formControlName="year" id="year" required> -->
    <!-- <label *ngIf="id!==undefined">{{book.year}} </label><br> -->
    <input *ngIf="editMode && id===undefined" type="text" formControlName="year" id="year" required>
    <label *ngIf="!editMode || id!==undefined">{{book.year}} </label><br><br>

    <label for="description">Description: </label>
    <!-- <input type="text" formControlName="description" id="description" required> -->
    <input *ngIf="editMode" type="text" formControlName="description" id="description" required>
    <label *ngIf="!editMode">{{book.description}} </label><br><br>
    <!-- <input *ngIf="editMode" type="text" formControlName="description" id="description" required> -->
    <!-- <label *ngIf="!editMode">{{book.description}} </label><br> -->

    <!-- <button type="submit" [disabled]="bookForm.invalid">{{formButtonText}}</button> -->
    <button *ngIf="id!==undefined" (click)="onSubmit()">Submit</button>

</form>    
<button *ngIf="id!==undefined" (click)="toggleEdit()">Edit</button><br>
